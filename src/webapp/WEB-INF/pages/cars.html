<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
<div>
    <table border="1" align="center">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${carList}" align="center">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getSeries()}">Series</td>
            <td th:utext="${car.getColor()}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
